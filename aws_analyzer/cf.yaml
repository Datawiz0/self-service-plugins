---
name: "cloud_formation"
url: "/aws/cloud_formation"
version: "1.0"
metadata:
  api_version: "2010-05-15"
  endpoint_prefix: "cloudformation"
  service_full_name: "AWS cloud_formation"
  signature_version: "v4"
  xml_namespace: "http://cloudformation.amazonaws.com/doc/2010-05-15/"
  protocol: "query"
resources:
  - name: stack
    shape: stack
    primary_id: stack_id
    secondary_ids:
      - stack_name
    actions:
      - name: create
        verb: post
        path: "/"
        payload: create_stack_input
        params:
        response: create_stack_output
      - name: delete
        verb: post
        path: "/"
        payload: delete_stack_input
        params:
        response:
      - name: update
        verb: post
        path: "/"
        payload: update_stack_input
        params:
        response: update_stack_output
      - name: index
        verb: post
        path: "/"
        payload: describe_stacks_input
        params:
        response: describe_stacks_output
    custom_actions:
      - name: cancel_update
        verb: post
        path: "/"
        payload: cancel_update_input
        params:
        response: cancel_update_output
    collection_actions:
      - name: list
        verb: post
        path: "/"
        payload: list_stacks_input
        params:
        response: list_stacks_output
    links:
  - name: stack_event
    shape: stack_event
    primary_id: event_id
    actions:
      # etc...
    link:
      - stack_id: stack
  - name: stack_resource
    shape: stack_resource
    primary_id: logical_resource_id
    secondary_ids:
      - physical_resource_id
    actions:
      # etc...
    link:
      - stack_id: stack
shapes:
  - create_stack_input:
      type: structure
      required: 
        - stack_name
      members:
        stack_name:
          - shape: stack_name
        template_body:
          - shape: template_body
        template_url:
          - shape: template_url
        Parameters:
          - shape: parameters
        disable_rollback:
          - shape: disable_rollback
        timeout_in_minutes:
          - shape: timeout_minutes
        notification_arns:
          - shape: notification_arns`
        Capabilities:
          - shape: capabilities
        on_failure:
          - shape: on_failure
        stack_policy_body:
          - shape: stack_policy_body
        stack_policy_url:
          - shape: stack_policy_url
        Tags:
          - shape: tags
              #..
  - stack_name:
      type: string
# ...

